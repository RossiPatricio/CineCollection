<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Películas</title>
</head>
<body>
    <h1>Lista de Películas</h1>
    <ul>
        {% for pelicula in peliculas %}
            <li>{{ pelicula['titulo'] }} ({{ pelicula['ano'] }}) - {{ pelicula['director'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
